name: Java CI with Gradle

on:
  pull_request:
    branches: [ "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository including submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PAT }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start Redis container manually
        run: |
          docker run -d --name redis -p 6379:6379 redis:7.2
          echo "Waiting for Redis to be ready..."
          for i in {1..10}; do
            if docker exec redis redis-cli ping | grep -q PONG; then
              echo "✅ Redis is up!"
              break
            fi
            echo "Waiting..."
            sleep 1
          done

      - name: Start MySQL container
        run: |
          docker run -d --name mysql \
            -e MYSQL_ROOT_PASSWORD=1234 \
            -e MYSQL_DATABASE=nexterview_test \
            -e MYSQL_USER=admin \
            -e MYSQL_PASSWORD=1234 \
            -p 3306:3306 \
            mysql:8.0
          echo "Waiting for MySQL to be ready..."
          for i in {1..20}; do
            if docker exec mysql mysqladmin ping -h "127.0.0.1" --silent; then
              echo "✅ MySQL is up!"
              break
            fi
            echo "Waiting..."
            sleep 1
          done

      - name: Clean build
        run: ./gradlew clean build -Dspring.profiles.include=ci

      - name: Publish unit test result
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'server/build/test-results/**/*.xml'
