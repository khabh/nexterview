name: Release Version

on:
  pull_request:
    branches: [ "test" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write

    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: 'true'

      - name: Debug list all tags
        run: git tag --list

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git tag --sort=-creatordate | head -n 1 || echo "v0.0.0")
          echo "Latest tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Parse version
        id: parse_version
        run: |
          version="${{ steps.get_tag.outputs.tag }}"
          version="${version#v}"
          IFS='.' read -ra parts <<< "$version"
          echo "major=${parts[0]}" >> $GITHUB_OUTPUT
          echo "minor=${parts[1]}" >> $GITHUB_OUTPUT
          echo "patch=${parts[2]}" >> $GITHUB_OUTPUT

      - name: Determine next version
        id: set_version
        run: |
          major=${{ steps.parse_version.outputs.major }}
          minor=${{ steps.parse_version.outputs.minor }}
          patch=${{ steps.parse_version.outputs.patch }}
          
          echo "ðŸ“¦ Fetching labels from PR..."
          response=$(curl -s -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels)
          echo "ðŸ”Ž Response from GitHub API:"
          echo "$response"
          labels=$(echo "$response" | jq -r '.[].name')
          if echo "$labels" | grep -q "version:major"; then
            major=$((major + 1))
            minor=0
            patch=0
          elif echo "$labels" | grep -q "version:minor"; then
            minor=$((minor + 1))
            patch=0
          elif echo "$labels" | grep -q "version:patch"; then
            patch=$((patch + 1))
          else
            echo "âŒ No version label found"
            exit 1
          fi
          new_version="v${major}.${minor}.${patch}"
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Write version to file
        run: echo "${{ steps.set_version.outputs.version }}" > version.txt

      - name: Create and push tag via REST API
        run: |
          VERSION=${{ steps.set_version.outputs.version }}
          SHA="${{ github.sha }}"
          
          echo "ðŸ“Œ Creating tag $VERSION at commit $SHA"
          
          curl -s -X POST \
          -H "Authorization: token ${{ secrets.PAT }}" \
          -H "Content-Type: application/json" \
          https://api.github.com/repos/${{ github.repository }}/git/refs \
          -d @- <<EOF
          {
          "ref": "refs/tags/${VERSION}",
          "sha": "${SHA}"
          }
          EOF

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt


